<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Call Recordings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>=Þ Twilio Call Recordings</h1>
            <div class="status" id="connectionStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <main>
            <section class="notifications" id="notificationsSection" style="display: none;">
                <h2>=â Recent Notifications</h2>
                <div id="notifications"></div>
            </section>

            <section class="recordings">
                <div class="section-header">
                    <h2><µ Call Recordings</h2>
                    <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                </div>
                <div id="loadingSpinner" class="loading">Loading recordings...</div>
                <div id="recordingsList"></div>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
